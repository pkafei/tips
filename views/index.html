<! DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Eating Out</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
	</head>
	<body>
		<h1> Your Restaurant Bill</h1>
   <!-- <form action="/myaction" method="post"> -->
   <form action="#" id="meal_tip" onsubmit="return false" oninput="total.value = cost.valueAsNumber + tip.valueAsNumber">
      	  <p>Cost of Meal <input type="number" step="0.01" name="cost" id="cost"></p>
      	  <p>Tip <input type="number" step="0.01" name="tip" id="tip"></p>
      	  <p>Total: <output type="number" step="0.01" name="total" for="cost tip" id="total"></p>
      	  <p>Weekly Total <input type="date" step="0.01" name="meal" id="week"></p>
      	  <p>Monthly Total <input type="date" step="0.01" name="meal" id="month"></p>
      	  <p>Yearly Total <input type="date" step="0.01" name="meal" id="year"></p>
    </form>
	<script src="./js/scripts.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	</body>
	</html>
